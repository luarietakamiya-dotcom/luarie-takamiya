<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Pulse Line</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <style>
        /* Frame Shell Styles */
        body {
            overflow: hidden;
            /* Main window no scroll, content scrolls in iframe/sidebar */
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #FAFAF8;
        }

        /* Sidebar Styles (Restored & Fixed) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: #FAFAF8;
            border-right: 1px solid rgba(191, 165, 125, 0.3);
            z-index: 1000;
            padding: 40px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            /* Enable scrolling for sidebar content */
        }

        /* Hide scrollbar for sidebar if desired, but functionality first */
        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 2px;
        }

        .cpl-logo-sidebar {
            width: 100%;
            max-width: 150px;
            height: auto;
            margin-bottom: 60px;
            cursor: pointer;
            transition: opacity 0.3s;
            display: block;
        }

        .cpl-logo-sidebar:hover {
            opacity: 0.7;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .sidebar-link {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: #2C2C2C;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            transition: all 0.3s;
            display: block;
            margin-bottom: 5px;
            white-space: nowrap;
            /* Prevent wrapping on hover */
        }

        .sidebar-link:hover {
            color: #BFA57D;
            padding-left: 10px;
        }

        /* Iframe Styles */
        .main-frame {
            position: absolute;
            top: 0;
            left: 260px;
            width: calc(100% - 260px);
            height: 100vh;
            border: none;
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
                padding: 15px;
            }

            .cpl-logo-sidebar {
                margin-bottom: 30px;
                max-width: 100%;
            }

            .sidebar-logo {
                text-align: center;
            }

            .main-frame {
                left: 80px;
                width: calc(100% - 80px);
            }

            .sidebar-link {
                /* Maybe hide text or use icon, staying simple */
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <a href="home.html" target="content-frame">
                <img src="レーベルロゴ (2).png" alt="CPL" class="cpl-logo-sidebar">
            </a>
        </div>
        <nav class="sidebar-nav">
            <!-- CPL NAV -->
            <div style="margin-bottom: 28px;">
                <p style="font-size: 0.8rem; color: #999; margin-bottom: 10px;">CPL</p>
                <a href="home.html" target="content-frame" class="sidebar-link">Home</a>
                <a href="home.html#policy" target="content-frame" class="sidebar-link">Policy</a>
                <a href="home.html#contact" target="content-frame" class="sidebar-link">Contact</a>
            </div>

            <!-- ARTISTS -->
            <div>
                <p style="font-size: 0.8rem; color: #999; margin-bottom: 10px;">ARTISTS</p>

                <!-- Luarie -->
                <div class="artist-item">
                    <a href="luarie.html" target="content-frame" class="sidebar-link accordion-trigger"
                        data-target="luarie">Luarie Takamiya</a>
                    <div id="links-luarie" class="sidebar-subnav">
                        <a href="https://www.youtube.com/@LuarieTakamiya" target="_blank"
                            class="sidebar-link">YouTube</a>
                        <a href="https://aisa.radioalps.com/music/artist/luarietakamiya" target="_blank"
                            class="sidebar-link">AISA RADIO ALPS</a>
                        <a href="https://x.com/LuarieTakamiya" target="_blank" class="sidebar-link">X（旧Twitter）</a>
                        <a href="https://www.tunecore.co.jp/artists/LuarieTakamiya" target="_blank"
                            class="sidebar-link">TuneCore</a>
                        <a href="https://open.spotify.com/intl-ja/artist/35g3Gr6wUAXOqpVkUyCbnI" target="_blank"
                            class="sidebar-link">Spotify</a>
                    </div>
                </div>

                <!-- Ishtar -->
                <div class="artist-item">
                    <a href="ishtar.html" target="content-frame" class="sidebar-link accordion-trigger"
                        data-target="ishtar">ISHTAR</a>
                    <div id="links-ishtar" class="sidebar-subnav">
                        <!-- Placeholder -->
                    </div>
                </div>

                <!-- Kengo -->
                <div class="artist-item">
                    <a href="kengo.html" target="content-frame" class="sidebar-link accordion-trigger"
                        data-target="kengo">KENGO SAKURAZAKA</a>
                    <div id="links-kengo" class="sidebar-subnav">
                        <!-- Placeholder -->
                    </div>
                </div>
            </div>

            <!-- GAMES -->
            <div style="margin-top: 22px;">
                <p style="font-size: 0.8rem; color: #999; margin-bottom: 10px;">GAMES</p>
                <!-- ORBITAL -->
                <div class="artist-item">
                    <a href="#" class="sidebar-link accordion-trigger" data-target="orbital">ORBITAL</a>
                    <div id="links-orbital" class="sidebar-subnav">
                        <a href="https://luarietakamiya-dotcom.github.io/ORBITAL/" target="_blank"
                            class="sidebar-link">Play</a>
                        <a href="https://github.com/luarietakamiya-dotcom/ORBITAL" target="_blank"
                            class="sidebar-link">Download</a>
                    </div>
                </div>
            </div>

            <!-- Privacy/Terms (Global) -->
            <div style="margin-top: 40px; font-size: 0.75rem; color:#999; line-height:1.6;">
                <a href="privacy.html" target="content-frame">Privacy</a> /
                <a href="terms.html" target="content-frame">Terms</a>
            </div>
        </nav>
    </aside>

    <!-- Right Side Content Frame -->
    <iframe name="content-frame" src="home.html" class="main-frame"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggers = document.querySelectorAll('.accordion-trigger');

            triggers.forEach(trigger => {
                trigger.addEventListener('click', (e) => {
                    const targetId = trigger.getAttribute('data-target');
                    const submenu = document.getElementById('links-' + targetId);

                    if (submenu) {
                        // Toggle current
                        if (submenu.classList.contains('open')) {
                            submenu.classList.remove('open');
                        } else {
                            // Close others
                            document.querySelectorAll('.sidebar-subnav').forEach(el => {
                                el.classList.remove('open');
                            });
                            // Open this one
                            submenu.classList.add('open');
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
